# =========================
# Core scheduling
# =========================
timezone: "America/Chicago"
send_time_local: "08:00"

# =========================
# Archive / GitHub Pages
# =========================
archive:
  enabled: true
  site_dir: "docs"

# =========================
# Weather
# =========================
weather:
  zips: ["35209", "35541", "59758"]
  forecast_days: 7
  include_alerts: true
  labels:
    "35209": "BHM"
    "35541": "Arley"
    "59758": "West Yellowstone"


# =========================
# Email (Resend)
# =========================
email:
  to:
    - "msh.hill@outlook.com"
  subject_prefix: "Daily Digest"

# =========================
# Calendar
# =========================
calendar:
  provider: "google"
  days_ahead: 21

# =========================
# Inbox summary
# =========================
inbox_summary:
  provider: "gmail"
  max_messages: 200
  detect_questions:
    extra_phrases: []

# =========================
# News (RSS â€“ NO GDELT)
# =========================
news:
  lookback_hours: 24

  defaults:
    count: 10

  rss:
    hl: "en-US"
    gl: "US"
    ceid: "US:en"

  sections:
    - name: "Birmingham (Local)"
      rss_query: 'Birmingham Alabama OR Jefferson County Alabama'
      count: 10

    - name: "US (Top)"
      rss_query: "Top stories United States"
      count: 10

    - name: "World (Top)"
      rss_query: "Top stories World"
      count: 10

    - name: "Markets & Economic"
      rss_query: '(inflation OR CPI OR Fed OR FOMC OR earnings OR recession OR GDP OR rates OR "treasury yields")'
      count: 10

    - name: "Experian Updates (Products / Platform)"
      rss_query: '(Experian AND (launch OR product OR platform OR partnership OR acquisition OR integration OR earnings))'
      count: 10

    - name: "Competitors / New Products"
      rss_query: '(Equifax OR TransUnion OR FICO OR "LexisNexis Risk Solutions" OR "Dun & Bradstreet") AND (launch OR product OR partnership OR acquisition OR integration)'
      count: 10

    - name: "AI in Financial Services (Trends)"
      rss_query: '("generative AI" OR LLM OR "large language model" OR "agentic AI") AND (bank OR lender OR underwriting OR "credit decisioning" OR fraud OR "identity verification" OR AML OR KYC)'
      count: 10
